<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- Aufgabe 1: Erstellt eine einfache Webseite mit einem Textparagraphen und zwei
  Buttons. Der erste Button soll die Textfarbe des Paragraphen ändern, der
  zweite die Hintergrundfarbe. -->
  <body>
    <button id="btn1">Button1</button>
    <button id="btn2">Button2</button>
    <h1 id="header1">Hallo Besucher.</h1>
    <script defer src="styleJS.js"></script>

    <!-- Aufgabe 2: Fügt ein Bild und einen Button zur Webseite hinzu. Dieser Button soll
  das Bild ein- und ausblenden können. Verwendet dafür CSS-Stile wie display oder
  visibility. -->
    <div>
      <button id="btn3">Bild</button>
      <img
        id="bild"
        src="Stage_Helloween_2560x1440.jpg"
        width="2560px"
        height="1440px"
        display="none"
        alt="Wacken-Pic"
      />
    </div>
    <!-- Aufgabe 3: Implementiert eine Funktion in JavaScript, die es ermöglicht, die
    Größe eines Div-Elements oder eines Bildes auf der Webseite zu verändern.
    Ein Button soll dabei die Größe vergrößern, der andere verkleinern. -->

    <button id="btn4">ZoomOut</button>
    <button id="btn5">ZoomIn</button>
  </body>
</html>
